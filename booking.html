<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Забронируйте свое путешествие!</title>
</head>
<body>
    <div class="container fade-in">
        <h1>Забронируйте свое путешествие!</h1>
        <img src="t.jpg" alt="Путешествие" class="header-image">
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="trip-type">Тип путешествия:</label>
            <select id="trip-type" name="trip-type">
                <option value="excursion">Экскурсионный тур</option>
                <option value="beach" selected>Пляжный отдых</option>
                <option value="adventure">Приключения</option>
                <option value="cruise">Круиз</option>
                <option value="paris">Париж</option>
            </select>
            <br>

            <label for="travelers">Количество путешественников:</label>
            <input type="number" id="travelers" name="travelers" min="1" max="10" step="1">
            <br>

            <label for="start-date">Дата начала путешествия:</label>
            <input type="date" id="start-date" name="start-date">
            <br>

            <label for="wishes">Ваши пожелания:</label>
            <textarea id="wishes" name="wishes" rows="4" cols="50"></textarea>
            <br>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Я согласен на обработку моих персональных данных.</label>
            <br>

            <button type="submit">Забронировать</button>
        </form>
        <nav class="fade-in">
            <a href="destination.html">Мальдивы</a> | 
            <a href="paris.html">Париж</a>
        </nav>
    </div>
</body>
</html>
